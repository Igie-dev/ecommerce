<form
  class="flex flex-col w-full gap-1 max-w-[30rem] md:flex-row py-2 h-fit xl:w-[30rem] md:items-center"
>
  <input
    type="email"
    id="email"
    placeholder="Your email"
    [formControl]="email"
    class="h-10 px-2 text-xs font-light bg-transparent border rounded-md outline-none md:flex-1 border-border ring-border"
  />
  <button
   hlmBtn
  type='button'
  variant='secondary'
    (click)="handleSubmitSubscribe()"
  >Subscribe</button>
</form>
