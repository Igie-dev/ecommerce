<form
  class="flex items-center w-full gap-5 max-w-[30rem] py-2 h-fit xl:w-[30rem]"
>
  <input
    type="email"
    id="email"
    placeholder="Your email"
    [formControl]="email"
    class="flex-1 px-2 text-xs font-light bg-transparent border rounded-md outline-none h-11 border-base-100 ring-base-100"
  />

  <button
    type="button"
    (click)="handleSubmitSubscribe()"
    [disabled]="!email.value"
    class="btn btn-primary disabled:btn-outline"
  >
    Subscribe
  </button>
</form>
