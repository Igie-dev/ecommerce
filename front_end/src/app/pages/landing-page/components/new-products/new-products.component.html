<div class="flex flex-col w-full gap-2 py-10 h-fit">
  <div class="flex items-center justify-between">
    <h1 class="text-lg font-semibold md:text-2xl">New Products</h1>
    <a href="" class="text-sm text-blue-500 hover:underline"
      >See All New Products</a
    >
  </div>

  <!-- Mobile -->
  <div class="flex w-full py-1 overflow-x-auto h-fit scroll_bar_hidden">
    @for(product of products; track product.id){
        <product-card [product]="product" />
    } @empty {
    <p>No new products</p>
    }
  </div>
</div>
